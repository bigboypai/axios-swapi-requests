<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <header>
        <nav>
          <img
            id="death-star--logo"
            src="assets/death-star.png"
            alt="Death Star"
          />
          <h1>SWAPI Axios Requests</h1>
        </nav>
      </header>

      <main>
        <div class="main-parent-container">
          <div class="card">
            <h1 class="card-title">Random character</h1>
            <ul>
              <li>Name:</li>
              <li>Gender:</li>
              <li>Birth year:</li>
              <li>Skin Color:</li>
            </ul>
            <button class="get-btn">Request</button>
          </div>

          <div class="card">
            <h1 class="card-title">Random planet</h1>
            <ul>
              <li>Name:</li>
              <li>Climate:</li>
              <li>Terrain:</li>
              <li>Rotation period:</li>
            </ul>
            <button class="get-btn">Request</button>
          </div>

          <div class="card">
            <h1 class="card-title">Random Spaceship</h1>
            <ul>
              <li>Name:</li>
              <li>Model:</li>
              <li>Manufacturer:</li>
              <li>Crew:</li>
            </ul>
            <button class="get-btn">Request</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
