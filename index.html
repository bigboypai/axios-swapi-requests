<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <header>
        <nav>
          <img
            id="death-star--logo"
            src="assets/death-star.png"
            alt="Death Star"
          />
          <h1>SWAPI Axios Requests</h1>
        </nav>
      </header>

      <main>
        <div class="main-parent-container">
          <div class="card">
            <h1 class="card-title">Random character</h1>
            <span>Name: <span class="char-name"></span></span>
            <span>Gender: <span class="char-gender"></span></span>
            <span>Birth: <span class="char-birth"></span></span>
            <span>Skin color: <span class="char-skin"></span></span>
            <button class="get-char-btn">Request</button>
          </div>

          <div class="card">
            <h1 class="card-title">Random planet</h1>
            <span>Name: <span class="planet-name"></span></span>
            <span>Climate: <span class="planet-climate"></span></span>
            <span>Terrain: <span class="planet-terrain"></span></span>
            <span>Rotation Period: <span class="planet-rotation"></span></span>
            <button class="get-planet-btn">Request</button>
          </div>

          <div class="card">
            <h1 class="card-title">Random Spaceship</h1>
            <span>Name: <span class="ship-name"></span></span>
            <span>Model: <span class="ship-model"></span></span>
            <span>Manufacturer: <span class="ship-manufact"></span></span>
            <span>Crew: <span class="ship-crew"></span></span>
            <button class="get-spaceship-btn">Request</button>
          </div>
        </div>
      </main>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
